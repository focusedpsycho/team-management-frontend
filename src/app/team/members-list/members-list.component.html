<div class="container-fluid">
  <div class="col-md-12">
    <mat-card>
      <div class="card-body">
      <span> Team Members (You have {{totalTeamMembers}} team members)</span>
      <button #matRipple class="add-button" mat-raised-button (click)="addTeamMember()">Add +</button>
      </div>

    </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="emailId">
        <th mat-header-cell *matHeaderCellDef> Email ID </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="roleType">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.roleType | uppercase}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="updateTeamMember(row)"></tr>
    </table>
    <mat-paginator [length]="totalTeamMembers"
    [pageSize]="pageSize"
    (page)="getCurrentPageData($event)">
</mat-paginator>
  </div>

</div>
